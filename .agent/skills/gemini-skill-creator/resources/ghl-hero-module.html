<style>
    /* Scoped CSS for Hero Section */
    .rb-hero-wrapper {
        position: relative;
        background: linear-gradient(rgba(27, 47, 69, 0.85), rgba(27, 47, 69, 0.7)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80'); /* Kitchen Background */

        background-position: center;

    }

    .rb-container {
        max-width: 900px;
        margin: 0 auto;
    }

    /* Typography */
    .rb-headline {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;

        line-height: 1.2;
        margin-bottom: 24px;
        color: #ffffff;
        text-transform: uppercase;

    }

    .rb-subheadline {
        font-size: 22px;

        margin-bottom: 40px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Button */
    .rb-hero-btn {
        display: inline-block;
        background-color: #4D8B55; /* Growth Green */
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 18px;

        border-radius: 8px;

        transition: transform 0.2s ease, background 0.2s;
        border: 2px solid #4D8B55;
    }

    .rb-hero-btn:hover {
        transform: translateY(-2px);
        background-color: #3D6F44;
        border-color: #3D6F44;
        color: white;
    }

    .rb-trust-strip {

        opacity: 0.7;

    @media (max-width: 768px) {
        .rb-headline { font-size: 32px; }
        .rb-subheadline { font-size: 18px; }
        .rb-hero-btn { width: 100%; box-sizing: border-box; }
