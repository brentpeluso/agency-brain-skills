<!DOCTYPE html>
<html>

<head>
    <title>Tailwind Class Source - Complete</title>
</head>

<body>
    <!-- Complete list of ALL Tailwind classes extracted from remodelbooked.com pages -->

    <!-- Layout & Positioning -->
    <div class="absolute relative fixed sticky inset-0 top-0 top-8 bottom-0 left-0 right-0 z-10 z-50"></div>

    <!-- Display & Flex -->
    <div
        class="flex flex-col flex-row flex-shrink-0 flex-grow grid grid-cols-1 grid-cols-2 grid-cols-3 items-center items-start justify-center justify-between justify-items-center order-1 order-2">
    </div>

    <!-- Spacing - Padding -->
    <div
        class="p-2 p-2.5 p-4 p-8 p-10 p-12 px-4 px-6 px-8 px-10 py-1.5 py-3.5 py-4 py-8 py-16 py-24 pt-2 pt-24 pt-28 pt-36 pb-1 pb-12 pb-20">
    </div>

    <!-- Spacing - Margin -->
    <div class="m-2"></div>

    <!-- Spacing - Gap -->
    <div
        class="gap-2 gap-3 gap-4 gap-5 gap-8 gap-12 gap-16 gap-20 space-x-3 space-x-4 space-x-10 space-y-4 space-y-6 space-y-8">
    </div>

    <!-- Sizing -->
    <div
        class="w-3 w-10 w-14 w-16 w-32 w-72 w-96 w-auto w-full w-1/3 h-0.5 h-1.5 h-3 h-8 h-10 h-12 h-14 h-16 h-24 h-32 h-64 h-72 h-96 h-auto h-full min-h-screen max-w-md max-w-xl max-w-2xl max-w-3xl max-w-4xl max-w-5xl max-w-7xl">
    </div>

    <!-- Typography -->
    <div
        class="text-xs text-sm text-base text-lg text-xl text-2xl text-3xl text-4xl text-5xl text-6xl text-center text-left font-medium font-bold font-extrabold font-serif italic leading-tight leading-relaxed tracking-tight tracking-wide tracking-wider tracking-widest whitespace-nowrap">
    </div>

    <!-- Colors - Background -->
    <div
        class="bg-white bg-transparent bg-slate-100 bg-fixed bg-gradient-to-b bg-gradient-to-r bg-gradient-to-br bg-gradient-to-tr bg-red-500 bg-black/10 bg-white/5 bg-white/10 bg-white/50 bg-white/95">
    </div>

    <!-- Colors - Text -->
    <div
        class="text-white text-slate-300 text-slate-400 text-slate-500 text-slate-600 text-slate-700 text-red-400 text-white/80">
    </div>

    <!-- Borders -->
    <div
        class="border border-2 border-t border-b border-b-2 border-y border-slate-100 border-slate-200 border-slate-300 border-white border-white/10 border-white/20 border-white/50 rounded-md rounded-lg rounded-xl rounded-2xl rounded-3xl rounded-full">
    </div>

    <!-- Shadows -->
    <div class="shadow-sm shadow-md shadow-lg shadow-xl shadow-2xl"></div>

    <!-- Effects -->
    <div
        class="opacity-40 opacity-60 opacity-80 overflow-hidden object-cover object-contain pointer-events-none cursor-pointer ring-1 ring-slate-100 animate-pulse transform translate-x-1/2">
    </div>

    <!-- Transitions -->
    <div class="transition-all transition-colors transition-transform duration-300 duration-700"></div>

    <!-- Hover States -->
    <div class="hover:bg-white hover:scale-105 hover:shadow-xl hover:text-white hover:-translate-y-1"></div>

    <!-- Focus States -->
    <div class="focus:outline-none focus:ring-2"></div>

    <!-- Group -->
    <div class="group group-hover:bg-transparent group-hover:scale-105 group-hover:scale-110 group-hover:text-white">
    </div>

    <!-- Responsive - SM -->
    <div class="sm:block sm:flex-row sm:px-6 sm:w-auto"></div>

    <!-- Responsive - MD -->
    <div
        class="md:block md:flex md:hidden md:h-12 md:p-16 md:col-span-2 md:grid-cols-2 md:grid-cols-3 md:grid-cols-4 md:text-4xl md:text-5xl">
    </div>

    <!-- Responsive - LG -->
    <div
        class="lg:block lg:ml-8 lg:mx-0 lg:px-8 lg:p-12 lg:p-20 lg:pb-20 lg:pb-24 lg:pb-32 lg:pt-36 lg:pt-40 lg:pt-48 lg:py-24 lg:py-32 lg:py-40 lg:gap-12 lg:col-span-2 lg:grid-cols-2 lg:grid-cols-4 lg:order-1 lg:order-2 lg:justify-start lg:text-sm lg:text-lg lg:text-xl lg:text-2xl lg:text-4xl lg:text-5xl lg:text-6xl lg:text-left">
    </div>

    <!-- Arbitrary Values - Background Colors -->
    <div
        class="bg-[#142B47] bg-[#142B47]/5 bg-[#1B2F45] bg-[#1B2F45]/20 bg-[#1B2F45]/40 bg-[#437453] bg-[#437453]/10 bg-[#4D8B55] bg-[#4D8B55]/10 bg-[#4D8B55]/20 bg-[#F8FAFC]">
    </div>

    <!-- Arbitrary Values - Text Colors -->
    <div class="text-[#142B47] text-[#1B2F45] text-[#1B2F45]/40 text-[#437453] text-[#4D8B55] text-[10px]"></div>

    <!-- Arbitrary Values - Border Colors -->
    <div class="border-[#142B47] border-[#1B2F45] border-[#437453] border-[#4D8B55] border-[#4D8B55]/20"></div>

    <!-- Arbitrary Values - Hover States -->
    <div
        class="hover:bg-[#1B2F45] hover:bg-[#365D42] hover:bg-[#3d7044] hover:bg-[#437453] hover:border-[#142B47] hover:border-[#1B2F45] hover:border-[#4D8B55]/30 hover:text-[#142B47] hover:text-[#437453] hover:shadow-[#4D8B55]/5">
    </div>

    <!-- Arbitrary Values - Focus States -->
    <div class="focus:ring-[#437453]"></div>

    <!-- Arbitrary Values - Shadows -->
    <div class="shadow-[#1B2F45]/20 shadow-[#4D8B55]/20"></div>

    <!-- Arbitrary Values - Other -->
    <div
        class="tracking-[0.2em] tracking-[0.25em] leading-[1.1] lg:text-[4rem] left-[16%] right-[16%] rounded-[2rem] aspect-[4/3]">
    </div>

    <!-- Misc -->
    <div class="placeholder-slate-400"></div>

</body>

</html>
