<!-- LAYER 1: ANTI-FOUT SCRIPT -->
<!-- This script runs IMMEDIATELY to prevent the "flash" by hiding the page 
     until critical styles and fonts are ready. -->
<script>
    (function () {
        // Instant hide
        document.documentElement.style.visibility = 'hidden';
        document.documentElement.style.opacity = '0';

        function showPage() {
            document.documentElement.style.visibility = 'visible';
            document.documentElement.style.opacity = '1';
        }

        // Reveal when fonts are ready OR after 500ms safety timeout
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(showPage);
        }
        setTimeout(showPage, 500);
    })();
</script>
