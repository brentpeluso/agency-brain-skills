<!-- LAYER 1: ANTI-FOUT SCRIPT (runs immediately, before any rendering) -->
<script>
    (function () {
        var d = document.documentElement;
        d.style.visibility = 'hidden';
        d.style.opacity = '0';

        var revealed = false;
        function showPage() {
            if (revealed) return;
            revealed = true;
            d.style.visibility = 'visible';
            d.style.opacity = '1';
        }

        // Reveal when fonts are ready
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(showPage);
        }
        // Safety timeout - never hide longer than 500ms
        setTimeout(showPage, 500);
    })();
</script>
