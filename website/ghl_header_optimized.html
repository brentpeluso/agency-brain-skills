     Works DESPITE GHL placing code late in head
     ============================================ -->

<!-- CRITICAL: This script runs IMMEDIATELY and adds inline style to html element -->
<!-- This beats GHL's rendering because it modifies the DOM directly -->
<script>
    // INSTANT hide - runs before any rendering can occur
    document.documentElement.style.visibility = 'hidden';

    // Reveal when fonts ready OR after 500ms max
    (function () {
        function showPage() {
            document.documentElement.style.visibility = 'visible';
            document.documentElement.style.opacity = '1';
        }

        // Method 1: Font Loading API
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(showPage);
        }

        // Method 2: Safety timeout (never hide longer than 500ms)
        setTimeout(showPage, 500);
    })();
</script>
